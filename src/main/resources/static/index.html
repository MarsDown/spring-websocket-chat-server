<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <!--<script src="/webjars/sockjs-client/sockjs.min.js"></script>-->
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="webjars/sockjs-client/1.0.2/sockjs.js"></script>
    <script src="app.js"></script>
</head>
<body onload="connect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" class="form-control" placeholder="Your message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>

            <form id="files" method="POST" action="/message" enctype="multipart/form-data">
                <input type="file" onchange="previewFile()" id="filename"/><br/><br/>
                <input type="hidden" name="userId" value="63"/>
                <input type="hidden" name="channelId" value="4"/>
                <input type="submit" value="Submit"/>
            </form>

            <img src="" height="200" alt="Image preview...">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Support</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
